<h3 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 冒泡排序</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">        是最易懂的排序算法，但是效率较低，生产环境中很少使用。</span></span><br><span class="line"><span class="comment">        </span></span><br><span class="line"><span class="comment">        1.依次比较相邻的两个数，如果不符合排序规则，则调换两个数的位置。</span></span><br><span class="line"><span class="comment">        这样一遍比较下来，能够保证最大（或最小）的数排在最后一位。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">        2.再对最后一位以外的数组，重复前面的过程，直至全部排序完成。</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">swap</span>(<span class="params">myArray, p1, p2</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> temp = myArray[p1]</span><br><span class="line">        myArray[p1] = myArray[p2]</span><br><span class="line">        myArray[p2] = temp</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">bubbleSort</span>(<span class="params">myArray</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> len = myArray.length</span><br><span class="line">        <span class="keyword">var</span> i,</span><br><span class="line">            j,</span><br><span class="line">            stop</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (j = <span class="number">0</span>, stop = len - <span class="number">1</span> - i; j &lt; stop; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (myArray[j] &gt; myArray[j + <span class="number">1</span>]) &#123;</span><br><span class="line">                    swap(myArray, j, j + <span class="number">1</span>)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> myArray</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// [ 1, 2, 3, 4, 5 ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(bubbleSort([<span class="number">3</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">1</span>]))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="选择排序"><a href="#选择排序" class="headerlink" title="选择排序"></a>选择排序</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 选择排序</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">      与冒泡排序类似，也是依次对相邻的数进行两两比较。</span></span><br><span class="line"><span class="comment">      不同之处在于，它不是每比较一次就调换位置，而是一轮比较完毕，</span></span><br><span class="line"><span class="comment">      找到最大值（或最小值）之后，将其放在正确的位置，其他数的位置不变。</span></span><br><span class="line"><span class="comment">      与冒泡排序类似，也是依次对相邻的数进行两两比较。不同之处在于，</span></span><br><span class="line"><span class="comment">      它不是每比较一次就调换位置，而是一轮比较完毕，找到最大值（或最小值）之后，</span></span><br><span class="line"><span class="comment">      将其放在正确的位置，其他数的位置不变。  </span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">swap</span>(<span class="params">myArray, p1, p2</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> temp = myArray[p1]</span><br><span class="line">        myArray[p1] = myArray[p2]</span><br><span class="line">        myArray[p2] = temp</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">selectionSort</span>(<span class="params">myArray</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> len = myArray.length,</span><br><span class="line">            min;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            <span class="comment">// 将当前位置设为最小值</span></span><br><span class="line">            min = i</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 检查数组其余部分是否更小</span></span><br><span class="line">            <span class="keyword">for</span> (j = i + <span class="number">1</span>; j &lt; len; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (myArray[j] &lt; myArray[min]) &#123;</span><br><span class="line">                    min = j</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 如果当前位置不是最小值，将其换为最小值</span></span><br><span class="line">            <span class="keyword">if</span> (i != min) &#123;</span><br><span class="line">                swap(myArray, i, min)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> myArray</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// [ 1, 2, 3, 4, 5 ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(selectionSort([<span class="number">3</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">1</span>]))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="插入排序"><a href="#插入排序" class="headerlink" title="插入排序"></a>插入排序</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 插入排序</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    比前面两种排序方法都更有效率。它将数组分成“已排序”和“未排序”两部分，</span></span><br><span class="line"><span class="comment">    一开始的时候，“已排序”的部分只有一个元素，然后将它后面一个元素从“未排序”部分插入“已排序”部分，</span></span><br><span class="line"><span class="comment">    从而“已排序”部分增加一个元素，“未排序”部分减少一个元素。以此类推，完成全部排序。</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">insertionSort</span>(<span class="params">myArray</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> len = myArray.length,   <span class="comment">// 数组的长度</span></span><br><span class="line">            value,                  <span class="comment">// 当前比较的值</span></span><br><span class="line">            i,                      <span class="comment">// 未排序部分的当前位置</span></span><br><span class="line">            j                       <span class="comment">// 已排序部分的当前位置</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            <span class="comment">// 储存当前位置的值</span></span><br><span class="line">            value = myArray[i]</span><br><span class="line"></span><br><span class="line">            <span class="comment">/*</span></span><br><span class="line"><span class="comment">            * 当已排序部分的当前元素大于value，</span></span><br><span class="line"><span class="comment">            * 就将当前元素向后移一位，再将前一位与value比较</span></span><br><span class="line"><span class="comment">            */</span></span><br><span class="line">            <span class="keyword">for</span> (j = i - <span class="number">1</span>; j &gt; <span class="number">-1</span> &amp;&amp; myArray[j] &gt; value; j--) &#123;</span><br><span class="line">                myArray[j + <span class="number">1</span>] = myArray[j]</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            myArray[j + <span class="number">1</span>] = value</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> myArray</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// [ 1, 2, 3, 4, 5 ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(insertionSort([<span class="number">3</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">1</span>]))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="合并排序"><a href="#合并排序" class="headerlink" title="合并排序"></a>合并排序</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 合并排序</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    前面三种排序算法只有教学价值，因为效率低，很少实际使用。</span></span><br><span class="line"><span class="comment">    合并排序（Merge sort）则是一种被广泛使用的排序方法。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    它的基本思想是，将两个已经排序的数组合并，要比从头开始排序所有元素来得快。</span></span><br><span class="line"><span class="comment">    因此，可以将数组拆开，分成n个只有一个元素的数组，然后不断地两两合并，直到全部排序完成。</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">merge</span>(<span class="params">left, right</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> result = [],</span><br><span class="line">            il = <span class="number">0</span>,</span><br><span class="line">            ir = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (il &lt; left.length &amp;&amp; ir &lt; right.length) &#123;</span><br><span class="line">            <span class="keyword">if</span> (left[il] &lt; right[ir]) &#123;</span><br><span class="line">                result.push(left[il++]);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                result.push(right[ir++]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> result.concat(left.slice(il)).concat(right.slice(ir));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">mergeSort</span>(<span class="params">myArray</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (myArray.length &lt; <span class="number">2</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> myArray;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">var</span> middle = <span class="built_in">Math</span>.floor(myArray.length / <span class="number">2</span>),</span><br><span class="line">            left = myArray.slice(<span class="number">0</span>, middle),</span><br><span class="line">            right = myArray.slice(middle),</span><br><span class="line">            params = merge(mergeSort(left), mergeSort(right));</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 在返回的数组头部，添加两个元素，第一个是0，第二个是返回的数组长度</span></span><br><span class="line">        params.unshift(<span class="number">0</span>, myArray.length);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// splice用来替换数组元素，它接受多个参数，</span></span><br><span class="line">        <span class="comment">// 第一个是开始替换的位置，第二个是需要替换的个数，后面就是所有新加入的元素。</span></span><br><span class="line">        <span class="comment">// 因为splice不接受数组作为参数，所以采用apply的写法。</span></span><br><span class="line">        <span class="comment">// 这一句的意思就是原来的myArray数组替换成排序后的myArray</span></span><br><span class="line">        myArray.splice.apply(myArray, params);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 返回排序后的数组</span></span><br><span class="line">        <span class="keyword">return</span> myArray;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 快速排序</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    是公认最快的排序算法之一，有着广泛的应用。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    它的基本思想很简单：先确定一个“支点”（pivot），</span></span><br><span class="line"><span class="comment">    将所有小于“支点”的值都放在该点的左侧，大于“支点”的值都放在该点的右侧，</span></span><br><span class="line"><span class="comment">    然后对左右两侧不断重复这个过程，直到所有排序完成。 </span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">swap</span>(<span class="params">myArray, firstIndex, secondIndex</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> temp = myArray[firstIndex];</span><br><span class="line">        myArray[firstIndex] = myArray[secondIndex];</span><br><span class="line">        myArray[secondIndex] = temp;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 部署一个partition函数，用于完成一轮排序。</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">partition</span>(<span class="params">myArray, left, right</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">var</span> pivot = myArray[<span class="built_in">Math</span>.floor((right + left) / <span class="number">2</span>)],</span><br><span class="line">            i = left,</span><br><span class="line">            j = right;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (i &lt;= j) &#123;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">while</span> (myArray[i] &lt; pivot) &#123;</span><br><span class="line">                i++;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">while</span> (myArray[j] &gt; pivot) &#123;</span><br><span class="line">                j--;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (i &lt;= j) &#123;</span><br><span class="line">                swap(myArray, i, j);</span><br><span class="line">                i++;</span><br><span class="line">                j--;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> i;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 递归上面的过程，完成整个排序。</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">quickSort</span>(<span class="params">myArray, left, right</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (myArray.length &lt; <span class="number">2</span>) <span class="keyword">return</span> myArray;</span><br><span class="line"></span><br><span class="line">        left = (<span class="keyword">typeof</span> left !== <span class="string">"number"</span> ? <span class="number">0</span> : left);</span><br><span class="line"></span><br><span class="line">        right = (<span class="keyword">typeof</span> right !== <span class="string">"number"</span> ? myArray.length - <span class="number">1</span> : right);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">var</span> index = partition(myArray, left, right);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (left &lt; index - <span class="number">1</span>) &#123;</span><br><span class="line">            quickSort(myArray, left, index - <span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (index &lt; right) &#123;</span><br><span class="line">            quickSort(myArray, index, right);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> myArray;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></div></div></div></div><div id="footer">© <a href="/." rel="nofollow">Awoke.</a> Powered by<a rel="nofollow" target="_blank" href="https://hexo.io"> Hexo.</a> Theme<a target="_blank" href="https://github.com/7ye/maupassant-hexo"> Maupassant.</a></div><a id="back_to_top" href="javascript:void(0)" class="back_to_top"><span>△</span></a><script type="text/javascript" src="/js/totop.js?v=0.0.1"></script><script>function auto_code_fit(){
