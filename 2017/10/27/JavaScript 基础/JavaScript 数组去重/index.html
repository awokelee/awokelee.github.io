<h3 id="indexOf"><a href="#indexOf" class="headerlink" title="indexOf"></a>indexOf</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">&#123;</div><div class="line">    <span class="comment">// Array.prototype.indexOf()</span></div><div class="line">    <span class="comment">// indexOf()使用的是严格比较，也就是===</span></div><div class="line">    <span class="comment">// ===不能处理NaN的相等性判断</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">        <span class="keyword">return</span> arr.filter(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</div><div class="line">            <span class="comment">// indexOf返回第一个索引值，</span></div><div class="line">            <span class="comment">// 如果当前索引不是第一个索引，说明是重复值</span></div><div class="line">            <span class="keyword">return</span> arr.indexOf(item) === index</div><div class="line">        &#125;)</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique2</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">        <span class="keyword">let</span> ret = []</div><div class="line">        arr.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</div><div class="line">            <span class="keyword">if</span> (ret.indexOf(item) === <span class="number">-1</span>) &#123;</div><div class="line">                ret.push(item)</div><div class="line">            &#125;</div><div class="line">        &#125;);</div><div class="line">        <span class="keyword">return</span> ret</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="number">1</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</div><div class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="number">2</span>, unique2([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="includes"><a href="#includes" class="headerlink" title="includes"></a>includes</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">&#123;</div><div class="line">    <span class="comment">// Array.prototype.includes()</span></div><div class="line">    <span class="comment">// 用的是 SameValueZero比较方法， If x is NaN and y is NaN, return true.</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">        <span class="keyword">let</span> ret = []</div><div class="line">        arr.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</div><div class="line">            <span class="keyword">if</span> (!ret.includes(item)) &#123;</div><div class="line">                ret.push(item)</div><div class="line">            &#125;</div><div class="line">        &#125;)</div><div class="line">        <span class="keyword">return</span> ret</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="number">3</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="双重遍历"><a href="#双重遍历" class="headerlink" title="双重遍历"></a>双重遍历</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div></pre></td><td class="code"><pre><div class="line">&#123;</div><div class="line">    <span class="comment">// 双重遍历</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">        <span class="keyword">let</span> ret = []</div><div class="line">        <span class="keyword">let</span> len = arr.length</div><div class="line">        <span class="keyword">let</span> isRepeat</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</div><div class="line">            isRepeat = <span class="literal">false</span></div><div class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> j = i + <span class="number">1</span>; j &lt; len; j++) &#123;</div><div class="line">                <span class="keyword">if</span> (arr[i] === arr[j]) &#123;</div><div class="line">                    isRepeat = <span class="literal">true</span></div><div class="line">                    <span class="keyword">break</span></div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">if</span> (!isRepeat) &#123;</div><div class="line">                ret.push(arr[i])</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> ret</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="number">4</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</div><div class="line"></div><div class="line">    <span class="comment">// 双重遍历优化版本, 原理和复杂度几乎完全一样</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique2</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> ret = [];</div><div class="line">        <span class="keyword">var</span> len = arr.length;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</div><div class="line">            <span class="keyword">for</span> (<span class="keyword">var</span> j = i + <span class="number">1</span>; j &lt; len; j++) &#123;</div><div class="line">                <span class="keyword">if</span> (arr[i] === arr[j]) &#123;</div><div class="line">                    j = ++i;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            ret.push(arr[i]);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> ret;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="number">5</span>, unique2([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="对象的-key"><a href="#对象的-key" class="headerlink" title="对象的 key"></a>对象的 key</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div></pre></td><td class="code"><pre><div class="line">&#123;</div><div class="line">    <span class="comment">// 使用对象key来去重</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">        <span class="keyword">let</span> ret = []</div><div class="line">        <span class="keyword">let</span> len = arr.length</div><div class="line">        <span class="keyword">let</span> tmp = &#123;&#125;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</div><div class="line">            <span class="keyword">if</span> (!tmp[arr[i]]) &#123;</div><div class="line">                tmp[arr[i]] = <span class="number">1</span></div><div class="line">                ret.push(arr[i])</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> ret</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, &#123;&#125;, [] ]</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="number">6</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</div><div class="line"></div><div class="line">    <span class="comment">/*</span></div><div class="line"><span class="comment">    上面方法是利用了对象（tmp）的key不可以重复的特性来进行去重。但由于对象key只能为字符串，因此这种去重方法有许多局限性：</span></div><div class="line"><span class="comment">    1.无法区分隐式类型转换成字符串后一样的值，比如1和'1'</span></div><div class="line"><span class="comment">    2.无法处理复杂数据类型，比如对象（因为对象作为key会变成[object Object]）</span></div><div class="line"><span class="comment">    3.特殊数据，比如'__proto__'会挂掉，因为tmp对象的__proto__属性无法被重写</span></div><div class="line"><span class="comment">    */</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique2</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> ret = [];</div><div class="line">        <span class="keyword">var</span> len = arr.length;</div><div class="line">        <span class="keyword">var</span> tmp = &#123;&#125;;</div><div class="line">        <span class="keyword">var</span> tmpKey;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</div><div class="line">            tmpKey = <span class="keyword">typeof</span> arr[i] + arr[i];</div><div class="line">            <span class="keyword">if</span> (!tmp[tmpKey]) &#123;</div><div class="line">                tmp[tmpKey] = <span class="number">1</span>;</div><div class="line">                ret.push(arr[i]);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> ret;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// 该方案解决了第一个和第三个问题。</span></div><div class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, &#123;&#125;, [] ]</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="number">7</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</div><div class="line"></div><div class="line">    <span class="comment">// 解决第二个问题</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> ret = [];</div><div class="line">        <span class="keyword">var</span> len = arr.length;</div><div class="line">        <span class="keyword">var</span> tmp = &#123;&#125;;</div><div class="line">        <span class="keyword">var</span> tmpKey;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</div><div class="line">            tmpKey = <span class="keyword">typeof</span> arr[i] + <span class="built_in">JSON</span>.stringify(arr[i]);</div><div class="line">            <span class="keyword">if</span> (!tmp[tmpKey]) &#123;</div><div class="line">                tmp[tmpKey] = <span class="number">1</span>;</div><div class="line">                ret.push(arr[i]);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> ret;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">&#123;</div><div class="line">    <span class="comment">// Map， 由于Map使用单独的接口来存取数据，所以不用担心key会和内置属性重名</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">        <span class="keyword">let</span> ret = []</div><div class="line">        <span class="keyword">let</span> len = arr.length</div><div class="line">        <span class="keyword">let</span> tmp = <span class="keyword">new</span> <span class="built_in">Map</span>()</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</div><div class="line">            <span class="keyword">if</span> (!tmp.get(arr[i])) &#123;</div><div class="line">                tmp.set(arr[i], <span class="number">1</span>)</div><div class="line">                ret.push(arr[i])</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> ret</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="number">8</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="Set"><a href="#Set" class="headerlink" title="Set"></a>Set</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">&#123;</div><div class="line">    <span class="comment">// set, Set就是集合的意思，它不允许重复元素出现</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="built_in">Array</span>.from(<span class="keyword">new</span> <span class="built_in">Set</span>(arr));</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="number">9</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</div><div class="line">&#125;</div></pre></td></tr></table></figure>
