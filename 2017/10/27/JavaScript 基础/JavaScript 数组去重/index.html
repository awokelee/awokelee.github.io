<h3 id="indexOf"><a href="#indexOf" class="headerlink" title="indexOf"></a>indexOf</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="comment">// Array.prototype.indexOf()</span></span><br><span class="line">    <span class="comment">// indexOf()使用的是严格比较，也就是===</span></span><br><span class="line">    <span class="comment">// ===不能处理NaN的相等性判断</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> arr.filter(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">            <span class="comment">// indexOf返回第一个索引值，</span></span><br><span class="line">            <span class="comment">// 如果当前索引不是第一个索引，说明是重复值</span></span><br><span class="line">            <span class="keyword">return</span> arr.indexOf(item) === index</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique2</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">let</span> ret = []</span><br><span class="line">        arr.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (ret.indexOf(item) === <span class="number">-1</span>) &#123;</span><br><span class="line">                ret.push(item)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        <span class="keyword">return</span> ret</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="number">1</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</span><br><span class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="number">2</span>, unique2([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="includes"><a href="#includes" class="headerlink" title="includes"></a>includes</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="comment">// Array.prototype.includes()</span></span><br><span class="line">    <span class="comment">// 用的是 SameValueZero比较方法， If x is NaN and y is NaN, return true.</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">let</span> ret = []</span><br><span class="line">        arr.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (!ret.includes(item)) &#123;</span><br><span class="line">                ret.push(item)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">        <span class="keyword">return</span> ret</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="number">3</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="双重遍历"><a href="#双重遍历" class="headerlink" title="双重遍历"></a>双重遍历</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 双重遍历</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">let</span> ret = []</span><br><span class="line">        <span class="keyword">let</span> len = arr.length</span><br><span class="line">        <span class="keyword">let</span> isRepeat</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            isRepeat = <span class="literal">false</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> j = i + <span class="number">1</span>; j &lt; len; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (arr[i] === arr[j]) &#123;</span><br><span class="line">                    isRepeat = <span class="literal">true</span></span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (!isRepeat) &#123;</span><br><span class="line">                ret.push(arr[i])</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ret</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="number">4</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 双重遍历优化版本, 原理和复杂度几乎完全一样</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique2</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> ret = [];</span><br><span class="line">        <span class="keyword">var</span> len = arr.length;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">var</span> j = i + <span class="number">1</span>; j &lt; len; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (arr[i] === arr[j]) &#123;</span><br><span class="line">                    j = ++i;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            ret.push(arr[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ret;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="number">5</span>, unique2([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="对象的-key"><a href="#对象的-key" class="headerlink" title="对象的 key"></a>对象的 key</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 使用对象key来去重</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">let</span> ret = []</span><br><span class="line">        <span class="keyword">let</span> len = arr.length</span><br><span class="line">        <span class="keyword">let</span> tmp = &#123;&#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!tmp[arr[i]]) &#123;</span><br><span class="line">                tmp[arr[i]] = <span class="number">1</span></span><br><span class="line">                ret.push(arr[i])</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ret</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, &#123;&#125;, [] ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="number">6</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    上面方法是利用了对象（tmp）的key不可以重复的特性来进行去重。但由于对象key只能为字符串，因此这种去重方法有许多局限性：</span></span><br><span class="line"><span class="comment">    1.无法区分隐式类型转换成字符串后一样的值，比如1和'1'</span></span><br><span class="line"><span class="comment">    2.无法处理复杂数据类型，比如对象（因为对象作为key会变成[object Object]）</span></span><br><span class="line"><span class="comment">    3.特殊数据，比如'__proto__'会挂掉，因为tmp对象的__proto__属性无法被重写</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique2</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> ret = [];</span><br><span class="line">        <span class="keyword">var</span> len = arr.length;</span><br><span class="line">        <span class="keyword">var</span> tmp = &#123;&#125;;</span><br><span class="line">        <span class="keyword">var</span> tmpKey;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            tmpKey = <span class="keyword">typeof</span> arr[i] + arr[i];</span><br><span class="line">            <span class="keyword">if</span> (!tmp[tmpKey]) &#123;</span><br><span class="line">                tmp[tmpKey] = <span class="number">1</span>;</span><br><span class="line">                ret.push(arr[i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ret;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 该方案解决了第一个和第三个问题。</span></span><br><span class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, &#123;&#125;, [] ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="number">7</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 解决第二个问题</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> ret = [];</span><br><span class="line">        <span class="keyword">var</span> len = arr.length;</span><br><span class="line">        <span class="keyword">var</span> tmp = &#123;&#125;;</span><br><span class="line">        <span class="keyword">var</span> tmpKey;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            tmpKey = <span class="keyword">typeof</span> arr[i] + <span class="built_in">JSON</span>.stringify(arr[i]);</span><br><span class="line">            <span class="keyword">if</span> (!tmp[tmpKey]) &#123;</span><br><span class="line">                tmp[tmpKey] = <span class="number">1</span>;</span><br><span class="line">                ret.push(arr[i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ret;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// Map， 由于Map使用单独的接口来存取数据，所以不用担心key会和内置属性重名</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">let</span> ret = []</span><br><span class="line">        <span class="keyword">let</span> len = arr.length</span><br><span class="line">        <span class="keyword">let</span> tmp = <span class="keyword">new</span> <span class="built_in">Map</span>()</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!tmp.get(arr[i])) &#123;</span><br><span class="line">                tmp.set(arr[i], <span class="number">1</span>)</span><br><span class="line">                ret.push(arr[i])</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ret</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="number">8</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="Set"><a href="#Set" class="headerlink" title="Set"></a>Set</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="comment">// set, Set就是集合的意思，它不允许重复元素出现</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">Array</span>.from(<span class="keyword">new</span> <span class="built_in">Set</span>(arr));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// [ 1, '1', 0, '0', undefined, null, NaN, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/ ]</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="number">9</span>, unique([<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'1'</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">'0'</span>, <span class="string">'0'</span>, <span class="literal">undefined</span>, <span class="literal">undefined</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">NaN</span>, <span class="literal">NaN</span>, &#123;&#125;, &#123;&#125;, [], [], /a/, /a/]))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="结果对比"><a href="#结果对比" class="headerlink" title="结果对比"></a>结果对比</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 结果对比</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    方法              结果	                                            说明</span></span><br><span class="line"><span class="comment">    indexOf#1           NaN被去掉	</span></span><br><span class="line"><span class="comment">    indexOf#2           NaN重复	</span></span><br><span class="line"><span class="comment">    includes            正确	</span></span><br><span class="line"><span class="comment">    双重循环#1          NaN重复	</span></span><br><span class="line"><span class="comment">    双重循环#2          NaN重复	</span></span><br><span class="line"><span class="comment">    对象#1            字符串和数字无法区分，对象、数组、正则表达式被去重	</span></span><br><span class="line"><span class="comment">    对象#2            对象、数组、正则表达式被去重	</span></span><br><span class="line"><span class="comment">    对象#3            对象、数组被去重，正则表达式被消失	                    JSON.stringify(/a/)结果为&#123;&#125;，和空对象一样</span></span><br><span class="line"><span class="comment">    Map	正确	　</span></span><br><span class="line"><span class="comment">    Set	正确	　</span></span><br><span class="line"><span class="comment">    最后的最后：任何脱离场景谈技术都是妄谈，本文也一样。去重这道题，没有正确答案，请根据场景选择合适的去重方法。</span></span><br><span class="line"><span class="comment">    https://www.toobug.net/article/array_unique_in_javascript.html</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></div></div></div></div><div id="footer">© <a href="/." rel="nofollow">Awoke.</a> Powered by<a rel="nofollow" target="_blank" href="https://hexo.io"> Hexo.</a> Theme<a target="_blank" href="https://github.com/7ye/maupassant-hexo"> Maupassant.</a></div><a id="back_to_top" href="javascript:void(0)" class="back_to_top"><span>△</span></a><script type="text/javascript" src="/js/totop.js?v=0.0.1"></script><script>function auto_code_fit(){
